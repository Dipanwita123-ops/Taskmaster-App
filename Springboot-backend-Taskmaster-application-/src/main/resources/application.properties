

# Enable debug logging for Spring Framework
logging.level.org.springframework=debug

# Enable debug logging for Spring Security
logging.level.org.springframework.security=DEBUG

#spring.security.user.name=Dipanwita
#spring.security.user.password={noop}dummy
jwt.get.token.uri=/authenticate

spring.datasource.url=jdbc:h2:mem:testdB
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Create schema from entities
spring.jpa.hibernate.ddl-auto=none

# Ensure schema.sql and data.sql both run
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Enable SQL logging (optional but useful)
spring.jpa.show-sql=true

# Make sure H2 console is enabled
spring.h2.console.enabled=true


# Respect exact column names (case-sensitive)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl